<html>
<head>
    <script type="text/javascript">

        window.onload = function()
        {
            var div = document.getElementById('DgameOver');
            div.height = screen.availHeight;
            div.width = screen.availWidth;

            document.getElementById('hscore').innerHTML = (localStorage["snake_hs"] == null) ? "0" : localStorage["snake_hs"];

            document.getElementById('tscore').innerHTML = (localStorage["snake_ts"] == null) ? "ERROR" : localStorage["snake_ts"];
        }
        function tryAgain()
        {
            window.location = "keyboardStart.html";
        }

        function quit()
        {
            exit();
        }
    </script>

</head>
<body style="background-color:black; color:white">
        <div style="text-align:center;">
            <div id="DgameOver" style="text-align:center; vertical-align:middle; font-family:Wide Latin;">
                <br /><br />
                <br /><br />
                <span style="font-size:100px;color:magenta">GAME OVER</span>
                <br /><br >
                <br /><br />
                <br />
                <span style="font-size:50px">Your score: <span id="tscore"> </span>
                <br />
                    <span style="font-size:50px;color:black">High score: <span id="hscore">0</span>
            <br /><br />
            <br /><br />
        <button style="height:40px;width:200px; background-color:rgb(7, 247, 71); font-family:Wide Latin" type="button" onclick="tryAgain()" id="BTryAgain">Try Again</button>
            </div>
        </div>
</body>
</html>
